 <div class="text-center"><button id="resetSearchBtn" class="btn btn-success">แสดงข้อมูลทั้งหมด</button> <button id="backButton" class="btn btn-primary">Back</button></div><br /><br />

<script>
document.addEventListener('DOMContentLoaded', function() {
    const sheetUrl = 'https://opensheet.elk.sh/1EZtfvb0h9wYZbRFTGcm0KVPScnyu6B-boFG6aMpWEUo/Sortรายการฝากและถอน';
    const itemsPerPage = 25; // Change items per page to 25
    let currentPage = 1;
    let data = [];
    let remainingBalance = 0;

    const urlParams = new URLSearchParams(window.location.search);
    const studentID = urlParams.get('studentID');

  const backButton = document.getElementById('backButton');
    backButton.addEventListener('click', function() {
        window.history.back(); // ให้กลับไปยังหน้าก่อนหน้านี้
    });
  
// เพิ่มการเชื่อมต่อระหว่างปุ่มและฟังก์ชัน resetSearch()
    const resetSearchBtn = document.getElementById('resetSearchBtn');
    resetSearchBtn.addEventListener('click', function() {
        resetSearch(); // เรียกใช้งานฟังก์ชัน resetSearch() เมื่อคลิกปุ่ม reset
    });
    
    // ฟังก์ชัน resetSearch() สำหรับรีเซ็ตการค้นหา studentID
    function resetSearch() {
        window.location.href = window.location.origin + window.location.pathname; // รีเซ็ต URL โดยเอาออกทุกอย่างนอกจาก origin และ pathname
    }


  
  
    fetch(sheetUrl)
        .then(response => response.json())
        .then(fetchedData => {
            data = fetchedData;

            if (studentID) {
                data = data.filter(row => row['บัญชี'] === studentID);
            }

            if (data.length > 0) {
                calculateRemainingBalance();
                createTableHeaders(data);
                renderTable(currentPage);
                createPaginationControls();
            } else {
                showNoDataMessage();
            }
        })
        .catch(error => console.error('Error fetching data:', error));

function calculateRemainingBalance() {
    remainingBalance = 0;
    data.forEach(row => {
        if (row['รายการ'] === 'ฝาก') {
            remainingBalance += parseFloat(row['จำนวนเงิน']);
        } else if (row['รายการ'] === 'ถอน') {
            remainingBalance -= parseFloat(row['จำนวนเงิน']);
        }
    });

    // Format the remaining balance with commas for thousands separators and 2 decimal places
    const formattedBalance = remainingBalance.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,'); // เพิ่มการจัดรูปแบบให้กับยอดเงินคงเหลือ

    // Display the formatted balance with appropriate punctuation
    document.getElementById('remaining-balance').textContent = `ยอดเงินคงเหลือ: ${formattedBalance} บาท`;
    calculateTransactionCounts(); // Call function to calculate transaction counts
}



  function calculateTransactionCounts() {
    const depositCount = data.filter(row => row['รายการ'] === 'ฝาก').length;
    const withdrawalCount = data.filter(row => row['รายการ'] === 'ถอน').length;
    document.getElementById('deposit-count').textContent = depositCount;
    document.getElementById('withdrawal-count').textContent = withdrawalCount;
}


    function createTableHeaders(data) {
        const tableHead = document.getElementById('table-head');
        const headers = Object.keys(data[0]);
        headers.forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            tableHead.appendChild(th);
        });
    }

function renderTable(page) {
    const tableBody = document.getElementById('table-body');
    tableBody.innerHTML = '';
    const start = (page - 1) * itemsPerPage;
    const end = page * itemsPerPage;
    const paginatedData = data.slice(start, end);
    
    paginatedData.forEach(row => {
        const tr = document.createElement('tr');
        Object.entries(row).forEach(([key, value]) => {
            const td = document.createElement('td');
            if (key === 'จำนวนเงิน') {
                // แสดงจำนวนเงินเป็นหลักพันพร้อมจุลภาคและทศนิยม 2 ตำแหน่ง
                const formattedValue = parseFloat(value).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
                td.textContent = formattedValue;
            } else if (key === 'รายการ') {
                // เพิ่มเงื่อนไขสำหรับรายการฝากและถอน
                if (value === 'ถอน') {
                    const withdrawButton = document.createElement('button');
                    withdrawButton.textContent = 'ถอน';
                    withdrawButton.classList.add('btn', 'btn-danger', 'btn-sm');
                    td.appendChild(withdrawButton);
                } else if (value === 'ฝาก') {
                    const depositButton = document.createElement('button');
                    depositButton.textContent = 'ฝาก';
                    depositButton.classList.add('btn', 'btn-success', 'btn-sm');
                    td.appendChild(depositButton);
                } else {
                    td.textContent = value;
                }
            } else {
                td.textContent = value;
            }
            tr.appendChild(td);
        });
        tableBody.appendChild(tr);
    });
}





    function createPaginationControls() {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = ''; // Clear existing pagination buttons
    const totalPages = Math.ceil(data.length / itemsPerPage);
    const rangeSize = 10; // Adjust the range size as needed

    for (let i = 0; i < totalPages; i += rangeSize) {
        const rangeStart = i + 1;
        const rangeEnd = Math.min(i + rangeSize, totalPages);
        const button = document.createElement('button');
        button.textContent = `${rangeStart}-${rangeEnd}`;
        button.className = 'btn btn-secondary mx-1';
        button.addEventListener('click', function() {
            currentPage = rangeStart;
            renderTable(currentPage);
        });
        pagination.appendChild(button);
    }
}


    function showNoDataMessage() {
        const tableBody = document.getElementById('table-body');
        const noDataTr = document.createElement('tr');
        const noDataTd = document.createElement('td');
        noDataTd.setAttribute('colspan', Object.keys(data[0] || {}).length);
        noDataTd.textContent = 'No data available';
        noDataTr.appendChild(noDataTd);
        tableBody.appendChild(noDataTr);
    }
  
  
  
});
  

  
  // เมื่อเลื่อนหน้าเว็บลงมาไกลจากด้านบน ให้แสดงไอคอน "To Top"
window.onscroll = function() {
    scrollFunction();
};

function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.querySelector('.back-to-top').classList.add('show-back-to-top');
    } else {
        document.querySelector('.back-to-top').classList.remove('show-back-to-top');
    }
}

// เมื่อคลิกที่ไอคอน "To Top" ให้เลื่อนหน้าเว็บไปที่ด้านบน
document.querySelector('.back-to-top').addEventListener('click', function() {
    document.body.scrollTop = 0; // สำหรับ Safari
    document.documentElement.scrollTop = 0; // สำหรับ Chrome, Firefox, IE, และ Opera
});


</script>

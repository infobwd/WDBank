<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>WDBank — รายงานรวม</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="appbar">
    <div class="brand">
      <img src="./assets/crest.svg" class="crest" alt="ตราโรงเรียน" />
      <div class="brand-text">
        <strong>WDBank</strong>
        <span>ออมก่อนใช้</span>
      </div>
    </div>
    <div class="spacer"></div>
    <div id="loginBadge" class="login-badge">ยังไม่เข้าสู่ระบบ</div>
    <button id="btnProfile" class="avatar-btn" aria-label="โปรไฟล์">
      <img id="avatar" src="./assets/avatar.svg" alt="avatar" />
    </button>
  </header>

  <main class="container pb-safe">
    <!-- Leaderboard -->
    <section id="view-leaderboard" class="view show">
      <section class="card">
        <div class="section-head">
          <div class="title"><i class="fa-solid fa-ranking-star"></i> ลีดเดอร์บอร์ดระดับชั้น
            <small style="color:#64748b;font-weight:600">• ปีการศึกษา: <span id="lb-academic">-</span></small>
          </div>
          <div class="spacer"></div>
          <div class="yr-select">
            <label for="lb-year" class="yr-label">เลือกปีการศึกษา:</label>
            <select id="lb-year" class="yr-input">
              <option value="">อัตโนมัติ</option>
            </select>
          </div>
        </div>
        <div class="actions wrap" style="margin-bottom:.4rem">
          <button id="lb-share" class="btn btn-line sm"><i class="fa-brands fa-line"></i> แชร์ลีดเดอร์บอร์ด</button>
          <button id="lb-pdf-week" class="btn btn-primary sm"><i class="fa-solid fa-file-pdf"></i> PDF สัปดาห์นี้</button>
          <button id="lb-pdf-month" class="btn btn-primary sm"><i class="fa-solid fa-file-pdf"></i> PDF เดือนนี้</button>
          <button id="lb-pdf-term" class="btn btn-primary sm"><i class="fa-solid fa-file-pdf"></i> PDF เทอมนี้</button>
        </div>
        <div class="seg-pills">
          <button class="pill active" data-scope="week">สัปดาห์นี้</button>
          <button class="pill" data-scope="month">เดือนนี้</button>
          <button class="pill" data-scope="term">เทอมนี้</button>
        </div>
        <div class="table-wrap">
          <table class="table" id="leader-table">
            <thead>
              <tr>
                <th>ชั้น</th><th>ครั้งฝาก</th><th>ครั้งถอน</th><th>รวมฝาก</th><th>รวมถอน</th><th>สุทธิ</th>
              </tr>
            </thead>
            <tbody id="leader-body">
              <tr class="sk"><td class="sk sk-text" colspan="6">กำลังโหลด…</td></tr>
            </tbody>
          </table>
        </div>
      </section>
    </section>

    <!-- Profile -->
    <section id="view-profile" class="view">
      <section class="card">
        <div class="section-head"><div class="title"><i class="fa-solid fa-user"></i> โปรไฟล์</div></div>
        <div class="profile-grid">
          <div><strong>สถานะ:</strong> <span id="prof-status">กำลังตรวจสอบ…</span></div>
          <div><strong>ชื่อใน LINE:</strong> <span id="prof-name">-</span></div>
        </div>
      </section>
    </section>
  </main>

  <nav class="bottom-nav">
    <button class="nav-btn active" data-view="leaderboard"><i class="fa-solid fa-ranking-star"></i><span>ลีดเดอร์บอร์ด</span></button>
    <button class="nav-btn" data-view="profile"><i class="fa-solid fa-user"></i><span>โปรไฟล์</span></button>
  </nav>

  <div id="pdfReport" class="pdf-report" aria-hidden="true"></div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>

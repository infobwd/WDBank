<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>WDBank — รายงานรวม (3 เงื่อนไข)</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- LINE LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- App Bar -->
  <header class="appbar">
    <div class="brand">
      <div class="brand-mark"></div>
      <div class="brand-text">
        <strong>WDBank</strong>
        <span>ออมก่อนใช้</span>
      </div>
    </div>
    <div class="spacer"></div>
    <div id="loginBadge" class="login-badge">ยังไม่เข้าสู่ระบบ</div>
    <button id="btnProfile" class="avatar-btn" aria-label="โปรไฟล์">
      <img id="avatar" src="./assets/avatar.svg" alt="avatar" />
    </button>
  </header>

  <!-- Summary All-stars -->
  <section class="container">
    <div class="card">
      <div class="section-head">
        <div>
          <div class="title">3 บัญชีเด่น (เข้าเงื่อนไขครบทั้ง 3)</div>
          <div class="subtitle" id="todayThai"></div>
        </div>
        <div class="actions">
          <button id="share-allstars" class="btn btn-line"><i class="fa-brands fa-line"></i> แชร์การ์ดนี้</button>
        </div>
      </div>
      <div id="allstars" class="allstars"></div>
    </div>
  </section>

  <!-- Tabs -->
  <section class="container">
    <div class="tabs">
      <button class="tab active" data-tab="amount">ยอดเงินสูง • ฝาก ≥ ค่าเฉลี่ย</button>
      <button class="tab" data-tab="frequent">ฝากถี่มาก</button>
      <button class="tab" data-tab="depositonly">ไม่เคยถอน • ฝาก ≥ ค่าเฉลี่ย</button>
    </div>

    <!-- Panels -->
    <div id="panel-amount" class="panel show">
      <div class="card">
        <div class="section-head">
          <div class="title">TOP 10 ยอดเงินสูงสุด (และฝาก ≥ ค่าเฉลี่ย)</div>
          <div class="actions">
            <button id="share-amount" class="btn btn-line"><i class="fa-brands fa-line"></i> แชร์แท็บนี้</button>
          </div>
        </div>
        <div class="table-wrap">
          <table class="table" id="table-amount"><thead><tr id="th-amount"></tr></thead><tbody id="tb-amount"></tbody></table>
        </div>
      </div>
    </div>

    <div id="panel-frequent" class="panel">
      <div class="card">
        <div class="section-head">
          <div class="title">TOP 10 บัญชีฝากถี่มาก</div>
          <div class="actions">
            <button id="share-frequent" class="btn btn-line"><i class="fa-brands fa-line"></i> แชร์แท็บนี้</button>
          </div>
        </div>
        <div class="table-wrap">
          <table class="table" id="table-frequent"><thead><tr id="th-frequent"></tr></thead><tbody id="tb-frequent"></tbody></table>
        </div>
      </div>
    </div>

    <div id="panel-depositonly" class="panel">
      <div class="card">
        <div class="section-head">
          <div class="title">TOP 10 ไม่เคยถอน และฝาก ≥ ค่าเฉลี่ย</div>
          <div class="actions">
            <button id="share-depositonly" class="btn btn-line"><i class="fa-brands fa-line"></i> แชร์แท็บนี้</button>
          </div>
        </div>
        <div class="table-wrap">
          <table class="table" id="table-depositonly"><thead><tr id="th-depositonly"></tr></thead><tbody id="tb-depositonly"></tbody></table>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">© 2024 WDBank • ออมก่อนใช้</footer>

  <script src="./app.js"></script>
</body>
</html>

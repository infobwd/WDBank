<!DOCTYPE html>
<html lang="th" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>WDBank — TOP 10 บัญชีฝากเงิน</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- LINE LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>

  <!-- jsPDF + autoTable for PDF export -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- App Bar -->
  <header class="appbar">
    <div class="brand">
      <div class="brand-mark"></div>
      <div class="brand-text">
        <strong>WDBank</strong>
        <span>ออมก่อนใช้</span>
      </div>
    </div>
    <div class="spacer"></div>
    <div id="loginBadge" class="login-badge">ยังไม่เข้าสู่ระบบ</div>
    <button id="btnProfile" class="avatar-btn" aria-label="โปรไฟล์">
      <img id="avatar" src="./assets/avatar.svg" alt="avatar" />
    </button>
  </header>

  <!-- Banking-like Header -->
  <section class="bank-hero">
    <div class="bank-hero-bg"></div>
    <div class="bank-hero-content">
      <div class="bank-row">
        <div class="bank-title">บัญชีอันดับสูงสุด</div>
        <div class="bank-date" id="todayThai"></div>
      </div>
      <div class="bank-chips">
        <span class="chip primary"><i class="fa-solid fa-ranking-star"></i> TOP 10</span>
        <span class="chip soft"><i class="fa-solid fa-piggy-bank"></i> ฝาก ≥ ค่าเฉลี่ย</span>
      </div>
    </div>
  </section>

  <!-- Summary Cards + Controls -->
  <main class="container">
    <section class="grid">
      <div class="card kpi">
        <div class="kpi-head">
          <div class="kpi-title">ยอดรวมเงินฝากทั้งหมด</div>
          <div class="kpi-sub">ข้อมูล ณ <span id="asOfThai"></span></div>
        </div>
        <div class="kpi-value" id="sumDeposit">—</div>
      </div>

      <div class="card controls">
        <div class="ctrl-row">
          <div class="ctrl-group">
            <label>คอลัมน์ยอดเงิน</label>
            <select id="amountHeaderSelect"></select>
          </div>
          <div class="ctrl-group">
            <label>คอลัมน์จำนวนครั้ง</label>
            <select id="countHeaderSelect"></select>
          </div>
        </div>
        <div class="ctrl-row">
          <div class="btn-group">
            <button id="sortAmount" class="btn btn-soft"><i class="fa-solid fa-arrow-down-1-9"></i> เรียงตามยอด</button>
            <button id="sortCount" class="btn btn-soft"><i class="fa-solid fa-arrow-down-1-9"></i> เรียงตามจำนวนครั้ง</button>
          </div>
          <div class="btn-group-right">
            <button id="btnExportPDF" class="btn btn-primary"><i class="fa-solid fa-file-pdf"></i> ออกรายงาน PDF</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Data Table + Share -->
    <section class="card">
      <div class="table-wrap">
        <table class="table bank-table" id="dataTable" aria-label="Top 10 Table">
          <thead><tr id="table-head"></tr></thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>

      <div class="actions">
        <button id="btnShare" class="btn btn-line"><i class="fa-brands fa-line"></i> แชร์ไปยัง LINE</button>
      </div>
    </section>
  </main>

  <!-- Bottom Sheet Profile -->
  <div id="profileSheet" class="sheet hidden" role="dialog" aria-modal="true" aria-labelledby="sheetTitle">
    <div class="sheet-content">
      <div class="sheet-header">
        <div class="sheet-title" id="sheetTitle">โปรไฟล์</div>
        <button class="sheet-close" id="sheetClose" aria-label="ปิด"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="sheet-body">
        <div class="pf-row">
          <img id="pfAvatar" class="pf-avatar" src="./assets/avatar.svg" alt="avatar" />
          <div class="pf-info">
            <div class="pf-name" id="pfName">Guest</div>
            <div class="pf-sub" id="pfSub">ยังไม่ได้เข้าสู่ระบบ LINE</div>
          </div>
        </div>
        <div class="pf-actions">
          <button id="btnLineLogin" class="btn btn-primary"><i class="fa-brands fa-line"></i> Login with LINE</button>
          <button id="btnLineOpen" class="btn btn-soft">เปิดใน LINE</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden" role="status"></div>

  <footer class="footer">© 2024 WDBank • ออมก่อนใช้</footer>

  <script src="./app.js"></script>
</body>
</html>
